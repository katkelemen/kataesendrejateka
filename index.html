<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Durum</title>
  </head>
  <body ng-app="RoomGame">
    <div class="" ng-controller="RoomController">
      <div >
        You are in {{player.currentRoom.description}}
      </div>
      <div class="directions">

        <button ng-disabled="invalidDirection('north')" ng-click="player.move('north')">&#8593;</button>
        <button ng-disabled="invalidDirection('east')" ng-click="player.move('east')">&#8594;</button>
        <button ng-disabled="invalidDirection('south')" ng-click="player.move('south')">&#8595;</button>
        <button ng-disabled="invalidDirection('west')" ng-click="player.move('west')">&#8592;</button>

      </div>

    </div>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="app.es6" charset="utf-8"></script>
    <script src="game.es6" charset="utf-8"></script>
  </body>
</html>
